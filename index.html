<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt React CDN</title>
  </head>
  <body>
    <h1>Witaj w moim projekcie!</h1>
    <div class="address"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      document.querySelectorAll('.address').forEach((address) => {
        const anchorElement = React.createElement(
          'a',
          { href: 'https://devstock.pl/' },
          'Poznaj nas!'
        )
        ReactDOM.createRoot(address).render(anchorElement)
      })
    </script>
  </body>
</html>
